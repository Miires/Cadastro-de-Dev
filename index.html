     <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

    <title>Cadastro</title>
</head>
<body>
    
    <div>
        <h1 id="título">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete as suas informações</p>
        <br>  
    </div>

    <form>

        <fieldset class="grupo">
            <div class="campo">
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

            <div class="campo">
                <label>De qual lado da aplicação você desenvolve?</strong><label>
                <label>
                    <input type="radio" name="devweb" value="frontand" checked>Front-and
                </label>
                <label>
                    <input type="radio" name="devweb" id="backand">Back-and
                </label>
                <label>
                    <input type="radio" nome="devweb" id="fullstak">Fullstack
                </label>
            <div>

                <div class="campo">
                    <label for="senioridade"><strong>Senioridade</strong></label>
                    <select id="senioridade" required>
                        <option selected disabled value="">Selecione</option>
                        <option>Junior</option>
                        <option>Senior</option>
                        <option>Senior</option>
                    </select>
                </div>

                <fieldset class="grupo">
                    <div id="check">
                        <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br><br>
                        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                        <label for="tecnologia1"> HTML</label>
                        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                        <label for="tecnologia2"> CSS</label>
                        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                        <label for="tecnologia3"> JavaScript</label>
                        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                        <label for="tecnologia4"> PHP</label>
                        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                        <label for="tecnologia5"> C#</label>
                        <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                        <label for="tecnologia6"> Python</label>
                        <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                        <label for="tecnologia7"> Java</label>
                    </div>
                </fieldset>
                
                <div clss="campo">
                    <br>
                    <label for="experiencia"><strong>Conte um pouco da sua experiência</strong></label>
                    <textarea row="6" style="width: 26em" id="experiencia" name="experiencia" ></textarea>
                </div>
                <button class="botao" type="submit">Concluído</button>

        </form>

    </body>

</html>
